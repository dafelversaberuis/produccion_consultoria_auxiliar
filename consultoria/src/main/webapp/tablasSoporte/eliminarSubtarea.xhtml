<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formEliminarSubtarea">

		<p:dialog header="Eliminar subtarea" width="600" height="430"
			widgetVar="panelEliminacionSubtarea" resizable="true"
			closable="false" responsive="true">
			<p:panel id="pnlEliminarSubtarea">



				<p:panelGrid columns="2" cellpadding="0" cellspacing="0"
					styleClass="ui-panelgrid-blank" layout="grid">

					<p:outputLabel for="txtNombreTarea" value="Actividad"
						style="font-weight:bold; font-size:14px;" />
					<p:inputText id="txtNombreTarea" disabled="true"
						value="#{hacerMantenimiento.subtareaTransaccion.nombre}"
						required="true" label="Actividad o tarea general"
						style="font-size:14px; width:100%" />



					<p:spacer width="1" />
					<p:message for="txtNombreTarea" />






					<p:outputLabel for="lstResponsable" value="Responsable"
						style="font-weight:bold; font-size:14px;" />

					<p:selectOneMenu label="Responsable" required="true" disabled="true"
						style="width:100%; font-size:14px;" id="lstResponsable"
						value="#{hacerMantenimiento.subtareaTransaccion.responsable}">


						<f:selectItem itemLabel="Seleccione" itemValue="" />
						<f:selectItem itemLabel="Consultor" itemValue="CO" />
						<f:selectItem itemLabel="Cliente" itemValue="CL" />
						<f:selectItem itemLabel="Consultor y cliente" itemValue="A" />






					</p:selectOneMenu>



					<p:spacer width="1" />
					<p:message for="lstResponsable" />
				</p:panelGrid>




				<br />
				<div align="center">
					<p:commandButton id="btnEliminarSubtarea" style="font-size:14px"
						action="#{hacerMantenimiento.eliminarSubtarea()}"
						value="#{mensaje.eliminar}"
						process=":formEliminarSubtarea:pnlEliminarSubtarea"
						update=":formEliminarSubtarea:pnlEliminarSubtarea, :formSubtarea:pnlSubtarea, :form:messages" />
					<p:spacer width="10" />
					<p:commandButton id="btnCancelarEliminacionSubtarea"
						style="font-size:14px; font-weight: normal !important;"
						action="#{hacerMantenimiento.cancelarSubtareaTransaccion('MODAL_ELIMINAR_SUBTAREA')}"
						process="@this" value="#{mensaje.cancelar}"
						update=":formSubtarea:pnlSubtarea">
						<p:resetInput
							target=":formEliminarSubtarea, :formSubtarea:pnlSubtarea, :form:messages" />
					</p:commandButton>

				</div>

				<p:outputLabel value="#{mensaje.informacionRequerida}"
					style="font-size:10px" />
				<p:blockUI block=":formEliminarSubtarea:pnlEliminarSubtarea"
					trigger="btnEliminarSubtarea, btnCancelarEliminacionSubtarea">
					<p:graphicImage value="../imagenes/cargando.gif" />
				</p:blockUI>

			</p:panel>
		</p:dialog>


	</h:form>
</ui:composition>
