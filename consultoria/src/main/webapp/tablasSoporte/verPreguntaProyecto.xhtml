<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formVerHijo">

		<p:dialog header="#{mensaje.informacionCompleta}" height="400" width="600"
			widgetVar="panelVerHijo" resizable="true" closable="false"
			responsive="true">
			<p:panel id="pnlVer">
				<div align="center">


					<p:panelGrid columns="2" cellpadding="0" cellspacing="0"
						styleClass="ui-panelgrid-blank">

						<p:outputLabel for="txtNombrePregunta" value="#{mensaje.pregunta}"
							style="font-weight:bold; font-size:14px;" />
						<p:inputText id="txtNombrePregunta" disabled="true"
							value="#{hacerMantenimiento.preguntaProyectoTransaccion.pregunta}"
							 label="#{mensaje.pregunta}"
							style="font-size:14px; width:100%" />
						


						<p:outputLabel for="txtPosibleEvidencia"
							value="#{mensaje.posibleEvidencia}"
							style="font-weight:bold; font-size:14px" />
					
							
						<p:inputTextarea cols="3" style="font-size:14px; width:100%" id="txtPosibleEvidencia" disabled="true"
								value="#{hacerMantenimiento.preguntaProyectoTransaccion.posibleEvidencia}" />	
						


						<p:outputLabel for="lstEstado" value="#{mensaje.estado}"
							style="font-weight:bold; font-size:14px" />
						<p:selectOneMenu id="lstEstado" disabled="true"
							style="font-size:14px; width:120px"
							value="#{hacerMantenimiento.preguntaProyectoTransaccion.estado}"
							label="#{mensaje.estado}">
							<f:selectItems value="#{consultarFuncionesAPI.itemsEstados}" />
						</p:selectOneMenu>
						



					</p:panelGrid>



				</div>
				<br />
				<br />
				<div align="center">


					<p:commandButton id="btnCancelarVer" style="font-size:14px"
						action="#{hacerMantenimiento.cancelarPreguntaTransaccion('MODAL_VER_PREGUNTA')}"
						value="#{mensaje.regresar}" process="@this"
						update=":formAsignarPregunta:dtlPreguntas, :form, :formVerHijo:pnlVer">

						<p:resetInput target=":formVerHijo:pnlVer" />

					</p:commandButton>



				</div>

				
				<p:blockUI block=":formVerHijo:pnlVer"
					trigger="btnCancelarVer">
					<p:graphicImage value="../imagenes/cargando.gif" />
				</p:blockUI>

			</p:panel>
		</p:dialog>


	</h:form>
</ui:composition>
