<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formDiagnosticoIncompleto">

		<p:dialog header="#{mensaje.guardar}" width="400"
			widgetVar="panelDiagnosticoIncompleto" modal="false" resizable="true"
			closable="false" responsive="true">
			<p:panel id="pnlDiagnosticoIncompleto">
				<div align="center">


					<p:panelGrid columns="1" cellpadding="0" cellspacing="0"
						styleClass="ui-panelgrid-blank">

						<p:outputLabel  value="#{mensaje.deseaGuardarIncompleto}"
							style="font-size:12px; font-weight:bold" />
						
						
					</p:panelGrid>
				</div>
				<br />
				<br />
				<div align="center">
					<p:commandButton id="btnGuardarIncompleto" style="font-size:14px"
						action="#{administrarEtapa.actualizarDiagnostico('I')}"
						value="#{mensaje.guardar}" process="@this"
						update=":form, :formDiagnosticoIncompleto" />
					<p:spacer width="10" />
					<p:commandButton id="btnCancelarIncompleto"
						style="font-size:14px; font-weight: normal !important;"
						action="#{consultarFuncionesAPI.cerrarModal('panelDiagnosticoIncompleto')}"
						process="@this" value="#{mensaje.cancelar}" update="@this">

					</p:commandButton>

				</div>

			
				<p:blockUI block=":formDiagnosticoIncompleto:pnlDiagnosticoIncompleto"
					trigger="btnGuardarIncompleto, btnCancelarIncompleto">
					<p:graphicImage value="../imagenes/cargando.gif" />
				</p:blockUI>

			</p:panel>
		</p:dialog>
		

	</h:form>
</ui:composition>
