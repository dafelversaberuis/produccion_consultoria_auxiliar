<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formEliminarDocumento">

		<p:dialog header="Eliminar archivo/documento"
			widgetVar="panelEliminacionDocumento" resizable="true"
			closable="false" responsive="true">
			<p:panel id="pnlEliminarDocumento">



				<p:panelGrid columns="1" cellpadding="0" cellspacing="0"
					styleClass="ui-panelgrid-blank" style="width:100%">

					<p:outputLabel  value="Â¿DESEA ELIMINAR EL ARCHIVO SELECCIONADO ?"
						style="font-weight:bold; font-size:14px" />
				




				</p:panelGrid>
				<br />
				<div align="center">
					<p:commandButton id="btnEliminarDocumento" style="font-size:14px"
						action="#{administrarEtapa.eliminarDocumentoDiagnostico()}"
						value="#{mensaje.eliminar}"
						process=":formEliminarDocumento:pnlEliminarDocumento"
						update=":formEliminarDocumento:pnlEliminarDocumento, :formDocumento:pnlDocumento, :form:messages, :form:pnlEstructuraDiagnostico" />
					<p:spacer width="10" />
					<p:commandButton id="btnCancelarEliminacionDocumento"
						style="font-size:14px; font-weight: normal !important;"
						action="#{administrarEtapa.cancelarDocumentoDiagnosticoTransaccion('MODAL_ELIMINAR_DOCUMENTO')}"
						process="@this" value="#{mensaje.cancelar}"
						update=":formDocumento:pnlDocumento">
						<p:resetInput
							target=":formEliminarDocumento, :formDocumento:pnlDocumento, :form:messages" />
					</p:commandButton>

				</div>

				<p:outputLabel value="#{mensaje.informacionRequerida}"
					style="font-size:10px" />
				<p:blockUI block=":formEliminarDocumento:pnlEliminarDocumento"
					trigger="btnEliminarDocumento, btnCancelarEliminacionDocumento">
					<p:graphicImage value="../imagenes/cargando.gif" />
				</p:blockUI>

			</p:panel>
		</p:dialog>


	</h:form>
</ui:composition>
