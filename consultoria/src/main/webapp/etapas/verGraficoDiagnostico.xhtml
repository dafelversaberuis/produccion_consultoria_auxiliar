<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formGraficoDiagnostico">

		<p:dialog header="Gráfico de Diagnóstico" width="450" height="400"
			widgetVar="panelGrafico" resizable="true" closable="false"
			responsive="true">
			<p:panel id="pnlGrafico">


				<p:chart type="bar" model="#{administrarEtapa.graficoBarras}"
					id="chartEstados" style="width:100%"
					rendered="#{administrarEtapa.proyectoCliente!=null and administrarEtapa.proyectoCliente.id!=null}"
					responsive="true" />



				<br />
				<div align="center">

					<p:commandButton id="btnCerrarGrafico"
						style="font-size:14px; font-weight: normal !important;"
						action="#{consultarFuncionesAPI.cerrarModal('panelGrafico')}"
						process="@this" value="#{mensaje.cerrar}" update="@this" />

				</div>

			</p:panel>
		</p:dialog>


	</h:form>
</ui:composition>
