<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formEliminarObjetivo">

		<p:dialog header="Eliminar Objetivo"
			widgetVar="panelEliminacionObjetivo" resizable="true"
			closable="false" responsive="true">
			<p:panel id="pnlEliminarObjetivo">

				<p:panelGrid columns="1" cellpadding="0" cellspacing="0"
					styleClass="ui-panelgrid-blank" layout="grid">

					<p:outputLabel
						value="¿ Desea eliminar este objetivo, sus indicadores y toda su información asociada ?"
						style="font-weight:bold; font-size:14px" />

				</p:panelGrid>



				<br />
				<div align="center">
					<p:commandButton id="btnEliminarObjetivo" style="font-size:14px"
						action="#{administrarEtapa.eliminarObjetivo()}"
						value="#{mensaje.eliminar}" process=":formEliminarObjetivo"
						update=":formEliminarObjetivo, :form" />
					<p:spacer width="10" />
					<p:commandButton id="btnCancelarEliminacionObjetivo"
						style="font-size:14px; font-weight: normal !important;"
						action="#{administrarEtapa.cancelarEliminacionObjetivo()}"
						process="@this" value="#{mensaje.cancelar}" update=":form">
						<p:resetInput target=":formEliminarObjetivo" />
					</p:commandButton>

				</div>


				<p:blockUI block=":formEliminarObjetivo"
					trigger="btnEliminarObjetivo, btnCancelarEliminacionObjetivo">
					<p:graphicImage value="../imagenes/cargando.gif" />
				</p:blockUI>

			</p:panel>
		</p:dialog>


	</h:form>
</ui:composition>
