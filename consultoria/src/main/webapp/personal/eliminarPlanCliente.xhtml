<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formEliminarHijo">

		<p:dialog header="Eliminar plan/cliente" 
			widgetVar="panelEliminacionHijo" resizable="true" closable="false"
			responsive="true">
			<p:panel id="pnlEliminar">
				<div align="center">


					<p:panelGrid columns="1" cellpadding="0" cellspacing="0"
						styleClass="ui-panelgrid-blank">


						<p:outputLabel value="Â¿ Desea eliminar el plan seleccionado?" style="font-weight:bold; font-size:12px" />

						






					</p:panelGrid>



				</div>
				<br />
				<br />
				<div align="center">


					<p:commandButton id="btnEliminarHijo" style="font-size:14px"
						action="#{administrarPersonal.eliminarPreguntaProyecto()}"
						value="#{mensaje.eliminar}"
						process=":formEliminarHijo:pnlEliminar"
						update=":formEliminarHijo:pnlEliminar, :formAsignarPregunta:dtlPreguntas, :form" />

					<p:spacer width="10" />
					<p:commandButton id="btnCancelarEliminar" style="font-size:14px"
						action="#{administrarPersonal.cancelarPreguntaTransaccion('MODAL_ELIMINAR_PREGUNTA')}"
						value="#{mensaje.cancelar}" process="@this"
						update=":formAsignarPregunta:dtlPreguntas, :form, :formEliminarHijo:pnlEliminar">

						<p:resetInput target=":formEliminarHijo:pnlEliminar" />

					</p:commandButton>



				</div>


				<p:blockUI block=":formEliminarHijo:pnlEliminar"
					trigger="btnEliminarHijo, btnCancelarEliminar">
					<p:graphicImage value="../imagenes/cargando.gif" />
				</p:blockUI>

			</p:panel>
		</p:dialog>


	</h:form>
</ui:composition>
